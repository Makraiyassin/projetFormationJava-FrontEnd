<ngb-carousel *ngIf="slides">
  <ng-template ngbSlide *ngFor="let slide of slides">
    <div class="img-wrapper">
      <img [src]="slide.img" alt="image">
    </div>
    <div class="carousel-caption">
      <h3> {{slide.title}}</h3>
      <p>{{slide.description}}</p>
    </div>
  </ng-template>
</ngb-carousel>
