<div class="container mt-2">
  <div *ngIf="omnitheques" class="row row-cols-lg-3 row-cols-md-2 row-cols-sm-1 g-4">
    <div
      *ngFor="let omnitheque of omnitheques"
      class="col"
    >
      <div class="card">
        <img  src="https://raw.githubusercontent.com/Makraiyassin/projetAngular/main/src/assets/images/omnitheque.png" class="card-img-top w-75" alt="image">
        <div class="card-body">
          <h5 class="card-title text-center text-secondary">{{omnitheque.name}}</h5>
          <hr class="mx-auto w-25">
          <p  class="card-text text-center text-secondary fw-bold">contact:</p>
          <p  class="card-text text-start ">✉ {{omnitheque.email}}</p>
          <p  class="card-text text-start ">☎ {{omnitheque.phone}}</p>
          <p  class="card-text text-start ">🏠 {{omnitheque.address.street}} n°{{omnitheque.address.number}},{{omnitheque.address.cp}} {{omnitheque.address.city}}</p>
          <hr class="mx-auto w-25">
          <a  routerLink="/omnitheque/{{omnitheque.id}}" title="Visiter" class="btn page-link text-secondary font-weight-bold border-0">Visiter</a>
        </div>
      </div>
    </div>
  </div>

  <div *ngIf="collectionSize" class="d-flex justify-content-between p-2">
    <ngb-pagination [collectionSize]="collectionSize" [(page)]="page" [pageSize]="pageSize" (pageChange)="refreshOmnitheques()">
    </ngb-pagination>

    <select class="form-select" style="width: auto" [(ngModel)]="pageSize" (ngModelChange)="refreshOmnitheques()">
      <option [ngValue]="3">3 Omnitheques par page</option>
      <option [ngValue]="6">6 Omnitheques par page</option>
      <option [ngValue]="9">9 Omnitheques par page</option>
      <option [ngValue]="18">18 Omnitheques par page</option>
    </select>
  </div>
</div>
